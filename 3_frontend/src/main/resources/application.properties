
spring.application.name=email-checker-frontend


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=3

# Die Anwendung soll sich nicht selbst beim Eureka-Server als Service registrieren,
# sie will nur verf√ºgbare Service-Instanzen von client-seitiges Load Balancing abfragen.
eureka.client.register-with-eureka=false
